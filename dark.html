<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Apollo</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --text-secondary: #666;
            --card-bg: rgba(25, 25, 25, 0.5);
            --accent: #23ff2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            animation: fadeIn 1s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5rem;
        }

        .logo {
            font-weight: 500;
        }

        .logo span {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .hero {
            text-align: center;
            margin-bottom: 5rem;
        }

        .profile {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: #111;
            position: relative;
            overflow: hidden;
        }

        .profile::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(35, 255, 44, 0.1);
            color: var(--accent);
            border-radius: 9999px;
            margin-top: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 5rem;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
        }

        .project-card img {
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-card h3 {
            margin-bottom: 0.5rem;
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .tech-stack {
            display: flex;
            gap: 0.5rem;
        }

        .tech {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        footer {
            text-align: center;
            padding: 5rem 0;
        }

        footer h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .email {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .email:hover {
            color: var(--text);
        }

        .resume-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 9999px;
            color: var(--text);
            text-decoration: none;
            transition: background 0.3s;
        }

        .resume-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            Ray Apollo
            <span>UX/UI Designer</span>
        </div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#resume">Resume</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="profile">
            <img src="/api/placeholder/128/128" alt="Ray Apollo">
        </div>
        <h1>Hi, I'm Ray ☁️ I develop</h1>
        <div class="gradient-text">
            Mobile Apps and <em>Web Experiences</em>
        </div>
        <a href="#contact" class="cta">Open to Work</a>
    </header>

    <main class="projects">
        <div class="project-card">
            <img src="/api/placeholder/400/200" alt="Glide">
            <h3>Glide</h3>
            <p>Navigate the world of web technology</p>
            <div class="tech-stack">
                <div class="tech" style="background: #4A9DFF"></div>
                <div class="tech" style="background: #23FF2C"></div>
                <div class="tech" style="background: #9C6DFF"></div>
            </div>
        </div>
    </main>

    <footer>
        <h2>Get in touch</h2>
        <a href="mailto:ray@apollo.com" class="email">ray@apollo.com</a>
        <div>
            <a href="#" class="resume-btn">Download Resume</a>
        </div>
    </footer>
</body>
</html>
