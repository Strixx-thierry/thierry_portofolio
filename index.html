<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <script>
        function copyEmail() {
            navigator.clipboard.writeText('example@email.com');
            const button = document.querySelector('.copy-btn');
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = 'Copy', 2000);
        }
    </script>
    <style>
        :root {
            --bg-color: #F1F0EE;
            --text-color: #333;
            --button-bg: #FFFFFD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
        }

        .hero {
            background: var(--bg-color);
            border-radius: 50px;
            padding: 3rem 4rem;
            margin-bottom: 4rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .email-section {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--button-bg);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 2rem;
        }

        .title {
            margin-top: -35px;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: #000;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .brands {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 4rem 0;
            opacity: 0.6;
        }

        .brands img {
            height: 30px;
            object-fit: contain;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
            text-align: center;
        }

        .service {
            padding: 1.5rem;
        }

        .service img {
            width: 48px;
            margin-bottom: 1rem;
        }

        .service h3 {
            margin-bottom: 0.5rem;
        }

        .contact {
            text-align: center;
            margin: 4rem 0;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .brands {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        .imagez{
            width: 48%;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <div class="email-section">
                <span>example@email.com</span>
                <button class="btn copy-btn" onclick="copyEmail()">Copy</button>
                <button class="btn">CV</button>
            </div>
            <div class="social-links">
                <a href="#">LinkedIn</a>
                <a href="#">Dribbble</a>
                <a href="#">Instagram</a>
            </div>
        </nav>
        <header class="header">
            <img src="./image.png" alt="Profile" class="profile-img">
            <h1 class="title">Building digital<br>products, brands, and<br>experience.</h1>
            <a href="#" class="cta-button">Learn More →</a>
        </header>
    </div>
 

     

    <div class="contact">
        <h2>Tell me about your next<br>project</h2>
        <div class="contact-buttons">
            <a href="#" class="cta-button">Send Me ✉</a>
            <a href="#" class="cta-button">WhatsApp</a>
        </div>
    </div>

    <footer>
        <div>© 2024 All rights reserved.</div>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Dribbble</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
